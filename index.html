<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Design Kleyton | Product preview card component  | Frontend Mentor</title>
    </style>
  </head>
  <body>
    <header class="conteudo">
      <div class="conteudo__principal" >
        <img src="images/image-product-desktop.jpg" alt="Parfum channel" class="perfume">
        <div class="texto">
      <p class="texto__perfume">PERFUME</p>
      <h1 class="texto__título"> Gabrielle Essence Eau  De Parfum </h1>
       <p class="texto__paragrafo"> A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
        <div class="texto__preco">
        <h2 class="texto__preco--1">$149.99 </h2> 
        <h3 class="texto__preco--2">$169.99</h3>
        </div>
        <div class="texto__carrinho">
          <img src="images/icon-cart.svg" alt="Icon cart">
        <button>  Add to Cart</button>
        </div>
        </div>
      </div>
      </header>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kleyton Cristovão</a>.
    </div>
  </body>
</html>
